<div class="container">
  <h3>Payment form</h3>

</div>
<div class="row">
  <div class="form-group col">
    <label>Payee Name</label>
    <input class="form-control" #valueName (input)="onNameChange(valueName.value)" />
  </div>
  <div class="col">
    <label><b>Name</b></label>
    <div>
      {{ name | titlecase }}
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col">
    <label>Payment Date</label>
    <input type="date" class="form-control" #valueDate (input)="onDateChange(valueDate.value)" />
  </div>
  <div class="col">
    <label><b>Payment Date</b></label>
    <div>
      {{ date | date:"MMMM d, y" }}
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col">
    <label>Payment Amount</label>
    <input class="form-control" #valueAmount (input)="onAmountChange(valueAmount.value)" />
  </div>
  <div class="col">
    <label><b>Payment Amount</b></label>
    <div>
      {{ amount | currency:'JPY' }}
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col">
    <label>Height</label>
    <input class="form-control" #valueHeight (input)="onHeightChange(valueHeight.value)" />
  </div>
  <div class="col">
    <label><b>Height</b></label>
    <div>
      {{ height | number: '9.1-3'}}
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col">
    <label>Miles</label>
    <input class="form-control" #valueMiles (input)="onMilesChange(valueMiles.value)" />
  </div>
  <div class="col">
    <label><b>Kilometers</b></label>
    <!--<div *ngIf="(miles | convert: 'km') > 10">-->
    <div>
      {{ miles | convert: 'cm' | number: '1.0-2'}}
    </div>
  </div>
</div>

{{ car | json }}
